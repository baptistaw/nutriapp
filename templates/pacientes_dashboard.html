{% extends 'base.html' %}
{% block title %}Dashboard de Pacientes - NutriApp{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .container-dashboard {
            max-width: 900px;
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .search-results-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .patient-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fdfdff;
            transition: box-shadow 0.2s ease-in-out;
        }
        .patient-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        .patient-card h5 {
            margin-bottom: 5px;
            color: #0056b3;
        }
        .patient-card p {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container container-dashboard">
        <h2 class="mb-4">Gestión de Pacientes</h2>
        <p class="lead text-muted" id="welcome-message">Bienvenido/a.</p>
        <hr>
        <div class="row mb-3">
            <div class="col-md-12">
                <form id="searchPatientFormDashboard">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="searchQueryDashboard" name="search_query" placeholder="Buscar paciente por C.I., Nombre o Apellido...">
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="patientSearchResultsDashboard" class="search-results-container">
            <!-- Los resultados de la búsqueda se insertarán aquí -->
            <!-- El mensaje de carga inicial será gestionado por JavaScript -->
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
