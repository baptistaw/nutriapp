{% extends "base.html" %}

{% block title %}Mi Plan - NutriApp{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .plan-text-container {
        white-space: pre-wrap; 
        font-family: 'Courier New', Courier, monospace;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div id="patient-dashboard-content">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando tu plan...</span>
            </div>
            <p class="mt-2 text-muted">Cargando tu plan...</p>
        </div>
    </div>
    <div class="text-end mt-3" id="chat-btn-container" style="display:none;">
        <a href="#" id="patient-chat-btn" class="btn btn-success">
            <i class="fas fa-comments"></i> Chatear con tu Nutricionista
        </a>
    </div>
</div>
{% endblock %}
