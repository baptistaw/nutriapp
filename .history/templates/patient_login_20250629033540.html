{% extends "base.html" %}

{% block title %}Acceso Pacientes - NutriApp{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Portal del Paciente</h3>
                    <form id="patient-login-form">
                        <div id="patient-login-error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label for="patient-login-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="patient-login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="patient-login-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="patient-login-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <span id="patient-login-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Ingresar
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small>¿Problemas para ingresar? El enlace para crear tu contraseña fue enviado a tu email. Contacta a tu nutricionista si no lo has recibido.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
